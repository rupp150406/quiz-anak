<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Fruit Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        .header {
            position: relative;
            margin-bottom: 40px;
        }

        .reset-btn {
            position: absolute;
            top: 0;
            left: 0;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .reset-btn:hover {
            background: #ee5a52;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .reset-btn:active {
            transform: translateY(0);
            background: #dc4d44;
        }

        .reset-btn img {
            width: 20px;
            height: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .fruits-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 40px;
        }

        .fruits-grid.hidden {
            display: none;
        }

        .fruit-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .fruit-card:hover:not(.disabled) {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }

        .fruit-card:active:not(.disabled) {
            transform: translateY(-2px);
        }

        .fruit-card.disabled {
            background: #e0e0e0;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .fruit-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            object-fit: contain;
        }

        .fruit-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .country-name {
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
        }

        .cross-icon {
            width: 80px;
            height: 80px;
            display: block;
            margin: 0 auto 15px auto;
            object-fit: contain;
        }

        .loader-container {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-top: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .loader-container.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .fruits-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 40px;
        }

        .fruits-grid.hidden {
            display: none;
        }

        .detail-page {
            display: none;
            text-align: center;
        }

        .detail-page.active {
            display: block;
        }

        .detail-icon {
            width: 120px;
            height: 120px;
            margin: 40px auto;
            display: block;
            object-fit: contain;
        }

        .detail-icon.cross {
            font-size: 120px;
            width: auto;
            height: auto;
        }

        .detail-text {
            font-size: 32px;
            color: #333;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .back-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .back-btn:active {
            transform: translateY(0);
            background: #4c5ec7;
        }

        .main-page.hidden {
            display: none;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                width: 95%;
                max-width: 100%;
            }

            h1 {
                font-size: 24px;
                margin-top: 10px;
            }

            .reset-btn {
                padding: 8px 15px;
                font-size: 14px;
            }

            .reset-btn img {
                width: 16px;
                height: 16px;
            }

            .fruits-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-top: 30px;
            }

            .fruit-card {
                padding: 25px;
            }

            .fruit-icon {
                width: 100px;
                height: 100px;
            }

            .cross-icon {
                width: 100px;
                height: 100px;
            }

            .fruit-name {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .country-name {
                font-size: 18px;
            }

            .loader-container {
                padding: 30px 20px;
                margin-top: 30px;
            }

            .spinner {
                width: 60px;
                height: 60px;
                border-width: 6px;
            }

            .loading-text {
                font-size: 20px;
            }

            .detail-icon {
                width: 150px;
                height: 150px;
                margin: 30px auto;
            }

            .detail-text {
                font-size: 28px;
                margin-bottom: 30px;
                padding: 0 20px;
            }

            .back-btn {
                padding: 12px 35px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .reset-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .reset-btn img {
                width: 14px;
                height: 14px;
            }

            .fruits-grid {
                gap: 15px;
                margin-top: 20px;
            }

            .fruit-card {
                padding: 20px;
            }

            .fruit-icon {
                width: 80px;
                height: 80px;
            }

            .cross-icon {
                width: 80px;
                height: 80px;
            }

            .fruit-name {
                font-size: 18px;
            }

            .country-name {
                font-size: 16px;
            }

            .loader-container {
                padding: 25px 15px;
                margin-top: 20px;
            }

            .spinner {
                width: 50px;
                height: 50px;
                border-width: 5px;
            }

            .loading-text {
                font-size: 18px;
            }

            .detail-icon {
                width: 120px;
                height: 120px;
                margin: 20px auto;
            }

            .detail-text {
                font-size: 24px;
                margin-bottom: 25px;
                padding: 0 15px;
            }

            .back-btn {
                padding: 10px 30px;
                font-size: 14px;
            }
        }

        /* Landscape orientation on mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .fruits-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .fruit-icon,
            .cross-icon {
                width: 70px;
                height: 70px;
            }

            .detail-icon {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Page -->
        <div class="main-page" id="mainPage">
            <div class="header">
                <button class="reset-btn" onclick="resetAll()">
                    <img src="assets/refresh.png" alt="Reset">
                    <span>Reset</span>
                </button>
                <h1>Choose Your Fruit</h1>
            </div>
            
            <!-- Loader -->
            <div class="loader-container" id="loader">
                <div class="spinner"></div>
                <div class="loading-text">Loading<span class="dots"></span></div>
            </div>
            
            <div class="fruits-grid" id="fruitsGrid">
                <div class="fruit-card" id="pineapple" onclick="selectFruit('pineapple')">
                    <img src="assets/pineapple.png" alt="Pineapple" class="fruit-icon">
                    <div class="fruit-name">Pineapple</div>
                    <div class="country-name" id="pineapple-country"></div>
                </div>
                
                <div class="fruit-card" id="apple" onclick="selectFruit('apple')">
                    <img src="assets/apple.png" alt="Apple" class="fruit-icon">
                    <div class="fruit-name">Apple</div>
                    <div class="country-name" id="apple-country"></div>
                </div>
                
                <div class="fruit-card" id="watermelon" onclick="selectFruit('watermelon')">
                    <img src="assets/watermelon.png" alt="Watermelon" class="fruit-icon">
                    <div class="fruit-name">Watermelon</div>
                    <div class="country-name" id="watermelon-country"></div>
                </div>
                
                <div class="fruit-card" id="orange" onclick="selectFruit('orange')">
                    <img src="assets/orange.png" alt="Orange" class="fruit-icon">
                    <div class="fruit-name">Orange</div>
                    <div class="country-name" id="orange-country"></div>
                </div>
            </div>
        </div>

        <!-- Detail Page -->
        <div class="detail-page" id="detailPage">
            <img id="detailIcon" class="detail-icon" src="" alt="">
            <div class="detail-text" id="detailText"></div>
            <button class="back-btn" onclick="goBack()">Back to Main Page</button>
        </div>
    </div>

    <script>
        // Store selected fruits
        let selectedFruits = JSON.parse(localStorage.getItem('selectedFruits')) || [];

        // Country list
        const countries = [
            'United States', 'China', 'Japan', 'Germany', 'United Kingdom',
            'France', 'India', 'Italy', 'Brazil', 'Canada',
            'Russia', 'South Korea', 'Australia', 'Spain', 'Mexico',
            'Indonesia', 'Netherlands', 'Saudi Arabia', 'Switzerland', 'Turkey'
        ];

        // Fruit data
        const fruits = {
            pineapple: { icon: 'assets/pineapple.png', name: 'Pineapple', country: '' },
            apple: { icon: 'assets/apple.png', name: 'Apple', country: '' },
            watermelon: { icon: 'assets/watermelon.png', name: 'Watermelon', country: '' },
            orange: { icon: 'assets/orange.png', name: 'Orange', country: '' }
        };

        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Assign random countries to fruits
        function assignRandomCountries() {
            const shuffledCountries = shuffleArray(countries);
            const fruitKeys = Object.keys(fruits);
            
            fruitKeys.forEach((fruit, index) => {
                fruits[fruit].country = shuffledCountries[index];
                const countryElement = document.getElementById(`${fruit}-country`);
                if (countryElement) {
                    countryElement.textContent = fruits[fruit].country;
                }
            });
        }

        // Initialize page
        function init() {
            assignRandomCountries();
            updateMainPage();
        }

        // Update main page to show crosses for selected fruits
        function updateMainPage() {
            selectedFruits.forEach(fruit => {
                const card = document.getElementById(fruit);
                if (card) {
                    card.classList.add('disabled');
                    const iconImg = card.querySelector('.fruit-icon');
                    iconImg.style.display = 'none';
                    
                    // Add cross image if not already added
                    if (!card.querySelector('.cross-icon')) {
                        const crossImg = document.createElement('img');
                        crossImg.className = 'cross-icon';
                        crossImg.src = 'assets/cross.png';
                        crossImg.alt = 'Cross';
                        iconImg.parentNode.insertBefore(crossImg, iconImg);
                    }
                    
                    card.onclick = null;
                }
            });
        }

        // Select a fruit
        function selectFruit(fruitName) {
            // Check if already selected
            if (selectedFruits.includes(fruitName)) {
                return;
            }

            // Show loader and hide fruits grid
            document.getElementById('fruitsGrid').classList.add('hidden');
            document.getElementById('loader').classList.add('active');

            // Wait 1 second then show detail page
            setTimeout(() => {
                // Hide loader
                document.getElementById('loader').classList.remove('active');
                
                // Show detail page
                const fruit = fruits[fruitName];
                const detailIcon = document.getElementById('detailIcon');
                detailIcon.src = fruit.icon;
                detailIcon.alt = fruit.name;
                document.getElementById('detailText').textContent = `You choose ${fruit.country}`;
                
                document.getElementById('mainPage').classList.add('hidden');
                document.getElementById('detailPage').classList.add('active');

                // Store current selection temporarily
                sessionStorage.setItem('currentFruit', fruitName);
            }, 1000);
        }

        // Go back to main page
        function goBack() {
            // Get current fruit and mark it as selected
            const currentFruit = sessionStorage.getItem('currentFruit');
            if (currentFruit && !selectedFruits.includes(currentFruit)) {
                selectedFruits.push(currentFruit);
                localStorage.setItem('selectedFruits', JSON.stringify(selectedFruits));
                
                // Update the card to show cross
                const card = document.getElementById(currentFruit);
                card.classList.add('disabled');
                
                const iconImg = card.querySelector('.fruit-icon');
                iconImg.style.display = 'none';
                
                // Add cross image
                const crossImg = document.createElement('img');
                crossImg.className = 'cross-icon';
                crossImg.src = 'assets/cross.png';
                crossImg.alt = 'Cross';
                iconImg.parentNode.insertBefore(crossImg, iconImg);
                
                card.onclick = null;
            }

            // Clear current selection
            sessionStorage.removeItem('currentFruit');

            // Show main page and fruits grid
            document.getElementById('fruitsGrid').classList.remove('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
            document.getElementById('detailPage').classList.remove('active');
        }

        // Reset all selections
        function resetAll() {
            // Clear storage
            selectedFruits = [];
            localStorage.removeItem('selectedFruits');
            sessionStorage.removeItem('currentFruit');

            // Randomize countries again
            assignRandomCountries();

            // Reset all cards
            Object.keys(fruits).forEach(fruitName => {
                const card = document.getElementById(fruitName);
                const fruit = fruits[fruitName];
                
                card.classList.remove('disabled');
                
                // Remove cross icon if it exists
                const crossIcon = card.querySelector('.cross-icon');
                if (crossIcon) {
                    crossIcon.remove();
                }
                
                // Show the fruit image again
                const iconImg = card.querySelector('.fruit-icon');
                iconImg.style.display = 'block';
                
                card.onclick = function() { selectFruit(fruitName); };
            });
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
